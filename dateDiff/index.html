<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; justify-content: space-around; gap: 50px">
      <div>
        <form id="datecalc">
          <h3>Калькулятор дат</h3>
          <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
          </label>
          <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
          </label>
          <button type="submit">Расчитать промежуток</button>
          <p id="datecalc__result"></p>
        </form>
      </div>
      <div style="display: flex; flex-direction: column; gap: 10px">
        <form id="datetimer">
          <label>
            <strong>Таймер</strong>
            <input type="date" name="thirdDate" />
          </label>
          <button type="submit">Start</button>
          <p id="datecalc__result"></p>
        </form>
        <button id="stop">Stop</button>
        <div>
          <div class="timer__items">
            <div class="timer__item timer__days">00</div>
            <div class="timer__item timer__hours">00</div>
            <div class="timer__item timer__minutes">00</div>
            <div class="timer__item timer__seconds">00</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
